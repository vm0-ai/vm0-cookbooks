version: "1.0"

agents:
  github-agent:
    description: "GitHub automation assistant using gh CLI for repos, issues, PRs, and more"
    provider: claude-code
    apps: 
      - github
    volumes:
      - claude-github-cli:/home/user/.claude
    working_dir: /home/user/workspace
    environment:
      CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

volumes:
  claude-github-cli:
    name: claude-github-cli
    version: latest
