version: "1.0"

agents:
  shorthand-demo:
    framework: claude-code
    instructions: AGENTS.md
    # Shorthand syntax for secrets - transforms to environment entries at compose time
    # These become: CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
    experimental_secrets:
      - CLAUDE_CODE_OAUTH_TOKEN
    # Shorthand syntax for vars - transforms to environment entries at compose time
    # These become: TEST_VARS: ${{ vars.TEST_VARS }}
    experimental_vars:
      - TEST_VARS
