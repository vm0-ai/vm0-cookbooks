version: "1.0"

agents:
  intro-volume:
    provider: claude-code
    image: vm0/claude-code:latest
    volumes:
      - claude-files:/home/user/.claude
    working_dir: /home/user/workspace
    environment:
      CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

volumes:
  claude-files:
    name: claude-files
    version: latest
