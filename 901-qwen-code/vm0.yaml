version: "1.0"

agents:
  qwen-code:
    provider: claude-code
    image: 901-qwen-code:latest
    volumes:
      - qwen-config:/home/user/.qwen
    working_dir: /home/user/workspace
    environment:
      CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

volumes:
  qwen-config:
    name: qwen-config
    version: latest
