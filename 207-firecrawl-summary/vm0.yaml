version: "1.0"

agents:
  firecrawl-summary:
    description: "Crawl websites, filter relevant articles, summarize with AI, and post to Slack"
    framework: claude-code
    volumes:
      - claude-firecrawl-summary:/home/user/.claude
    working_dir: /home/user/workspace
    environment:
      CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
      FIRECRAWL_API_KEY: ${{ secrets.FIRECRAWL_API_KEY }}
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

volumes:
  claude-firecrawl-summary:
    name: claude-firecrawl-summary
    version: latest
