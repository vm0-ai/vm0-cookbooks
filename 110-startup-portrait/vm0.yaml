version: "1.0"

agents:
  startup-portrait:
    description: "Scan images and generate professional startup team portraits"
    provider: claude-code
    image: vm0-claude-code
    volumes:
      - startup-portrait-volume:/home/user/.config/claude
    working_dir: /home/user/workspace
    environment:
      FAL_KEY: ${{ secrets.FAL_KEY }}
      CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

volumes:
  startup-portrait-volume:
    name: startup-portrait-volume
    version: latest
