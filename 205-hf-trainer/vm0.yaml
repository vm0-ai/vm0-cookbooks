version: "1.0"

agents:
  hf-trainer:
    description: "Fine-tune LLMs on Hugging Face cloud GPUs with natural language"
    provider: claude-code
    image: 205-hf-cli
    volumes:
      - claude-files:/home/user/.claude
    working_dir: /home/user/workspace
    environment:
      CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
      HF_TOKEN: ${{ secrets.HF_TOKEN }}

volumes:
  claude-files:
    name: claude-hf-trainer
    version: latest
