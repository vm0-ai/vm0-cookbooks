version: "1.0"

agents:
  fetch-stores:
    description: "A demo agent"
    framework: claude-code
    volumes:
      - claude-files:/home/user/.claude
    environment:
      DUMPLING_AI_API_KEY: ${{ secrets.DUMPLING_AI_API_KEY }}

volumes:
  claude-files:
    name: claude-fetch-stores
    version: latest
